<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#09090b"/>
  <!-- Gradient border -->
  <rect x="3" y="3" width="174" height="174" rx="38" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
  <!-- AR Letters -->
  <text x="90" y="115" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="url(#grad1)" text-anchor="middle" filter="url(#glow)">AR</text>
  <!-- Accent dots -->
  <circle cx="140" cy="40" r="8" fill="url(#grad2)"/>
  <circle cx="40" cy="140" r="4" fill="url(#grad2)" opacity="0.6"/>
</svg>
